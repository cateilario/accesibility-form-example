<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="/styles/style.css">
    </head>
<body>
    <header>
        <h1>ACCESIBLE FORM</h1>
    </header>
        <form action="" method="post" id="sendForm">
            
                <label for="name"><strong>Name</strong>:</label>
                <input type="text" required tabindex="1" id="name" name="name">
           
                <label for="lastname"><strong>Last Name:</strong></label>
                <input type="text" name="lastname" id="lastname" required tabindex="2">
            
                <label for="email"><strong>Email:</strong></label>
                <input type="email" name="email" id="email" required tablindex="3">
            
                <label for="password"><strong>Password:</strong></label>
                <input type="password" name="password" id="password" required tabindex="4">
            <br>
            <div>
            <button type="submit">Sign up</button>
            </div>
        
        </fieldset>
        </form>
    
    <script src="/script/script.js"></script>
   
</body>
</html>
